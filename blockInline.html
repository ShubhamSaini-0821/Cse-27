<!DOCTYPE html>
<html>
<head>
    <title>
        Block and Inline Elements
    </title>
</head>
<body>
    <!-- Block Level Elements -->
     <div style="border:2px solid blue; padding: 10px;margin: 10px; text-align:center ;color: blueviolet;">
        <h1>This is a Block Level Element</h1>
        <p>Block elements start on a new line and take up the full width available</p>
        <p>Examples innclude &lt; div&gt;,&lt; h1&gt; to &lt;h6&gt;,&lt; p&gt;, &lt; ul&gt;,&lt; ol&gt;,</p>
     </div>
</body>
</html>
